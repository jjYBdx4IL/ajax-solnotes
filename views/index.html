<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AJAX SolNotes</title>
  <link rel="stylesheet" href="site.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"
    integrity="sha512-PEsccDx9jqX6Dh4wZDCnWMaIO3gAaU0j46W//sSqQhUQxky6/eHZyeB3NrXD2xsyugAKd4KPiDANkcuoEa2JuA=="
    crossorigin="anonymous"></script>
  {% if prod %}
  <script src="__app__.js"></script>
  {% else %}
  <script src="__env_dev.js"></script>
  <script src="utils.js"></script>
  <script src="IServerResponse.js"></script>
  <script src="ISolrSelectResponse.js"></script>
  <script src="StatusDisplay.js"></script>
  <script src="SolrClient.js"></script>
  <script src="LiveSearchClient.js"></script>
  <script src="Widget.js"></script>
  <script src="LiveSearchWidget.js"></script>
  <script src="ResultWidget.js"></script>
  <script src="NoteEditor.js"></script>
  <script src="client.js"></script>
  {% endif %}
</head>

<body class="colorscheme">



  <div id="wrap">
    <div id="header">
      <h1>AJAX SolNotes</h1>
      <ul id="search">
        <input type="text" id="query" name="query" autocomplete="off" autofocus tabindex="0" spellcheck="false">
        <div id="addnote" class="material-icons">add_circle_outline</div>
      </ul>
    </div>
    <div class="clear"></div>
  </div>

  <div id="docs" class="grid"></div>


  <div class="modal">
  </div>


  <div id="editor" role="dialog" aria-modal="true" class="colorscheme">
    <div class="editbglabel">Take a note...</div>
    <div class="textcontent" contenteditable="true" aria-label="Take a note..." spellcheck="false" tabindex="0"></div>
    <div class="footer">
      <div id="delete" class="button">Delete</div>
      <div id="cancel" class="button">Cancel</div>
    </div>
    <div class="clear"></div>
  </div>

  <div id="status"></div>

</body>

</html>
